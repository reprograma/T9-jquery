<html lang="en">
  <head>

    <title>Exemplo - Atributos</title>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

  <style>
    .cor {
      color: chocolate;
    }
    .margin {
      padding: 1em;
      border: 1px solid blueviolet;
    }
    .item1 {
      color: red;
    }
    .destaque {
      background: yellow;
      cursor: pointer;
    }
  </style>

  <body>
    <h1>Attribute</h1>

    <ul>
      <li class="item1">Item 1 x</li>
      <li id="item2">Item 2 x</li>

    </ul>

    <div>
      <h2>Olá beninas, sou uma div com vários parágrafos vazios (ou não)</h2>
      <p></p>
      <p></p>
      <p></p>
    </div>

</html>
