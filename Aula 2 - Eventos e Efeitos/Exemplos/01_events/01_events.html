<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery - Eventos</title>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>

<style>

    #div {
        padding: 50px;
        background-color: indigo;
    }
    .fundo {
        background-color: hotpink;
        display: inline-block;
        margin-bottom: 100px;
    }
    .clique {
        border: 2px solid blue;
        padding: 20px;
        display: inline-block;
    }

    .verde {
        border: 2px solid green;
    }
</style>

<body>
    <h2 class="clique">Clique aqui.</h2>
    <!-- <h2>Aqui também</h2> -->
    <h3 class="clique verde">Clique duas vezes aqui</h3>
    <h3>Um teste</h3>

    <br> 
    <div class="fundo" id="div">Olá!</div>
    <p class="fundo">Aqui é um P</p>:
    <input type="text" name="nome">
    <input type="text">
</body>

</html>
