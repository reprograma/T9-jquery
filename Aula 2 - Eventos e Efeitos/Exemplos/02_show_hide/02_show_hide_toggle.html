<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery - Reprograma</title>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>

<style>
    .container {
        margin-bottom: 85px;
    }
    .dois {
        display: none;
    }
    .estilo {
        color: white;
        background-color: black;
        padding: 20px;
    }
    .fonte {
        font-size: 15px;
    }
    .azul {
        background-color: blue;
    }
</style>

<body>
    <section class="container">
        <div id="aguardandoAcao" class="estilo azul container">
            <h2>
                Aguardando Ação
            </h2>
        </div>
        
        <span id="hideElement" class="estilo">Hide</span>
        <span id="showElement" class="estilo">Show</span>
        <span id="toggleElement" class="estilo">Toggle</span>
        <input id="input" type="text" class="estilo fonte">
    </section>
</body>

</html>
